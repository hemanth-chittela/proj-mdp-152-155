---
- name: Targeting the host
  hosts: g1
  become: yes

  tasks:
   - name: unzip
     yum:
       name: unzip
       state: present

  tasks:
   - name: Install AWS CLI
     package:
       name: awscli
       state: present


  tasks:
    - name: Download and install kops
      shell: |
    curl -LO https://github.com/kubernetes/kops/releases/download/1.22.1/kops-linux-amd64
    chmod +x kops-linux-amd64
    mv kops-linux-amd64 /usr/local/bin/kops

  tasks:
    - name: Download and install kubectl
      shell: |
    curl -LO https://dl.k8s.io/release/1.22.2/bin/linux/amd64/kubectl
    chmod +x kubectl
    mv kubectl /usr/local/bin/kubectl

...