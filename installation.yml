---
- name: Targeting the host
  hosts: g1
  become: yes

  tasks:
   - name: unzip
     yum:
       name: unzip
       state: present

  tasks:
   - name: Install AWS CLI
     package:
       name: awscli
       state: present

  tasks:
  - name: Download kops binary
    get_url: 
       url: https://github.com/kubernetes/kops/releases/download/v1.25.3/kops-linux-amd64
       dest: /usr/local/bin/kops

  tasks:
  - name: installing kops
    command: chmod +x /usr/local/bin/kops

  


